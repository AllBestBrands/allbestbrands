<!doctype html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Basic Page Needs
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="description" content="Facebook Login">
        <meta name="author" content="Daniel Dube">

        <!-- Mobile Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- FONT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">


    </head>
    <body>
        <div class="container">

            <h4 id="login">Login</h4>
            <a href="#" 
               style="margin: 20px;"
               class="btn btn-primary bt-social" 
               data-provider="facebook" 
               id="loginWithFacebookButton">Facebook</a>
            <h4 id="loggedIn" style="display: none;">Logged in</h4>

        </div>
        <!-- JS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/firebase.js"></script>
        <script>
            var ref = new Firebase("https://allbestbrands.firebaseio.com");
            
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '960632784021692',
                    xfbml      : true,
                    version    : 'v2.6'
                });
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            $("#loginWithFacebookButton").click(function(){
                ref.authWithOAuthPopup("facebook", function(error, authData) { 
                    $("#login")
                }, {
                    remember: "sessionOnly",
                    scope: "email,user_likes"
                });
            });
            
        </script>

    </body>
</html>
